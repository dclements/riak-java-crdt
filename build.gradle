apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'eclipse'

apply from: 'http://launchpad.net/gradle-templates/trunk/latest/+download/apply.groovy'

//apply plugin: 'templates'

defaultTasks 'build'

version="1.0.0-SNAPSHOT"

repositories {
  mavenCentral()
}

dependencies {
  checkstyle 'com.puppycrawl.tools:checkstyle:5.5'

  findbugs 'com.google.code.findbugs:findbugs:2.0.0'
  
  compile (
  	['com.google.code.findbugs:jsr305:2.0.1']
  )
  
  testCompile (
    ['junit:junit:4.10'],
    ['org.mockito:mockito-all:1.9.0'],
  )
}

findbugs {
  ignoreFailures = true
}

javadoc {
  title = "Riak CRDT Library"
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.3'
}

test {
  include '**/com/ecovate/server/db/AllTests.class'
}
